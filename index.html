<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deporsude | Plan Maestro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-slate-950 text-slate-100 font-sans selection:bg-blue-500 selection:text-white">

    <div class="min-h-screen flex items-center justify-center p-0 md:p-6 lg:p-10">
        
        <div class="w-full max-w-lg bg-slate-900 md:rounded-[2.5rem] shadow-2xl overflow-hidden min-h-screen md:min-h-[800px] flex flex-col relative border border-slate-800">

            <header class="p-6 pb-2 bg-gradient-to-b from-slate-800 to-slate-900 z-10">
                <div class="flex justify-between items-center mb-4">
                    <h1 class="text-2xl font-black italic text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400 tracking-tighter">
                        DEPORSUDE
                    </h1>
                    <span class="text-[10px] bg-slate-800 border border-slate-700 px-2 py-1 rounded-full text-slate-400" id="current-phase-badge">Fase 1</span>
                </div>

                <div class="mb-2">
                    <div class="flex justify-between text-[10px] mb-1 font-bold text-slate-500 uppercase">
                        <span>Inicio: 21.4</span>
                        <span class="text-white">Meta: 23.0</span>
                    </div>
                    <div class="w-full bg-slate-800 h-2 rounded-full overflow-hidden border border-slate-700/50">
                        <div id="imc-bar" class="bg-gradient-to-r from-blue-600 to-emerald-500 h-full rounded-full transition-all duration-1000 ease-out" style="width: 15%"></div>
                    </div>
                </div>
            </header>

            <div class="px-6 space-y-4">
                <div class="grid grid-cols-3 gap-2" id="phase-selector">
                    </div>

                <div class="space-y-1">
                    <label class="text-[9px] font-bold text-slate-500 uppercase tracking-widest ml-1">Semana de Progresi√≥n</label>
                    <div class="flex gap-2 overflow-x-auto pb-2 scrollbar-hide" id="week-selector">
                        </div>
                </div>

                <div class="flex bg-slate-950/50 p-1 rounded-xl" id="day-selector">
                    </div>
            </div>

            <main class="flex-1 overflow-y-auto p-6 scrollbar-hide">
                <div id="exercise-list" class="space-y-4 pb-20">
                    </div>
            </main>

            <footer class="bg-slate-950/90 backdrop-blur-md border-t border-slate-800 p-4 absolute bottom-0 w-full z-20">
                <div class="flex items-center justify-between px-2">
                    <div class="text-xs font-bold text-slate-400">
                        <i class="fas fa-moon text-indigo-400 mr-2"></i>Ritual Nocturno
                    </div>
                    <div class="flex gap-4">
                        <label class="flex items-center gap-2 cursor-pointer group">
                            <input type="checkbox" class="peer hidden">
                            <span class="w-5 h-5 border-2 border-slate-600 rounded-md flex items-center justify-center peer-checked:bg-indigo-500 peer-checked:border-indigo-500 transition-all">
                                <i class="fas fa-check text-[10px] text-white opacity-0 peer-checked:opacity-100"></i>
                            </span>
                            <span class="text-[10px] text-slate-500 group-hover:text-slate-300 transition">Cinta Bucal</span>
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer group">
                            <input type="checkbox" class="peer hidden">
                            <span class="w-5 h-5 border-2 border-slate-600 rounded-md flex items-center justify-center peer-checked:bg-indigo-500 peer-checked:border-indigo-500 transition-all">
                                <i class="fas fa-check text-[10px] text-white opacity-0 peer-checked:opacity-100"></i>
                            </span>
                            <span class="text-[10px] text-slate-500 group-hover:text-slate-300 transition">Postura</span>
                        </label>
                    </div>
                </div>
            </footer>

        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
