<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deporsude | Plan Maestro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-slate-950 text-slate-100 font-sans selection:bg-blue-500 selection:text-white">

    <div class="min-h-screen flex items-center justify-center p-0 md:p-6 lg:p-10">
        
        <div class="w-full max-w-lg bg-slate-900 md:rounded-[2.5rem] shadow-2xl overflow-hidden min-h-screen md:min-h-[800px] flex flex-col relative border border-slate-800">

            <header class="p-6 pb-2 bg-gradient-to-b from-slate-800 to-slate-900 z-10">
                <div class="flex justify-between items-center mb-4">
                    <h1 class="text-2xl font-black italic text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400 tracking-tighter">
                        DEPORSUDE
                    </h1>
                    <span class="text-[10px] bg-slate-800 border border-slate-700 px-2 py-1 rounded-full text-slate-400" id="current-phase-badge">Fase 1</span>
                </div>

                <div class="mb-2">
                    <div class="flex justify-between text-[10px] mb-1 font-bold text-slate-500 uppercase">
                        <span>Inicio: 21.4</span>
                        <span class="text-white">Meta: 23.0</span>
                    </div>
                    <div class="w-full bg-slate-800 h-2 rounded-full overflow-hidden border border-slate-700/50">
                        <div id="imc-bar" class="bg-gradient-to-r from-blue-600 to-emerald-500 h-full rounded-full transition-all duration-1000 ease-out" style="width: 15%"></div>
                    </div>
                </div>
            </header>

            <div class="px-6 space-y-4">
                <div class="grid grid-cols-3 gap-2" id="phase-selector">
                    </div>

                <div class="space-y-1">
                    <label class="text-[9px] font-bold text-slate-500 uppercase tracking-widest ml-1">Semana de Progresión</label>
                    <div class="flex gap-2 overflow-x-auto pb-2 scrollbar-hide" id="week-selector">
                        </div>
                </div>

                <div class="flex bg-slate-950/50 p-1 rounded-xl" id="day-selector">
                    </div>
            </div>

            <main class="flex-1 overflow-y-auto p-6 scrollbar-hide">
                <div id="exercise-list" class="space-y-4 pb-20">
                    </div>
            </main>

            <footer class="bg-slate-950/90 backdrop-blur-md border-t border-slate-800 p-4 absolute bottom-0 w-full z-20">
                <div class="flex items-center justify-between px-2">
                    <div class="text-xs font-bold text-slate-400">
                        <i class="fas fa-moon text-indigo-400 mr-2"></i>Ritual Nocturno
                    </div>
                    <div class="flex gap-4">
                        <label class="flex items-center gap-2 cursor-pointer group">
                            <input type="checkbox" class="peer hidden">
                            <span class="w-5 h-5 border-2 border-slate-600 rounded-md flex items-center justify-center peer-checked:bg-indigo-500 peer-checked:border-indigo-500 transition-all">
                                <i class="fas fa-check text-[10px] text-white opacity-0 peer-checked:opacity-100"></i>
                            </span>
                            <span class="text-[10px] text-slate-500 group-hover:text-slate-300 transition">Cinta Bucal</span>
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer group">
                            <input type="checkbox" class="peer hidden">
                            <span class="w-5 h-5 border-2 border-slate-600 rounded-md flex items-center justify-center peer-checked:bg-indigo-500 peer-checked:border-indigo-500 transition-all">
                                <i class="fas fa-check text-[10px] text-white opacity-0 peer-checked:opacity-100"></i>
                            </span>
                            <span class="text-[10px] text-slate-500 group-hover:text-slate-300 transition">Postura</span>
                        </label>
                    </div>
                </div>
            </footer>

        </div>
    </div>
    <div id="workout-mode" class="fixed inset-0 bg-slate-950 z-50 hidden flex-col">
    <div class="p-4 flex justify-between items-center border-b border-slate-800 bg-slate-900">
        <button onclick="closeWorkout()" class="text-slate-400 hover:text-white"><i class="fas fa-times text-xl"></i></button>
        <span id="wo-progress" class="text-xs font-bold text-blue-500">Ejercicio 1/5</span>
        <button onclick="toggleSound()" class="text-slate-400"><i id="sound-icon" class="fas fa-volume-up"></i></button>
    </div>

    <div class="flex-1 flex flex-col items-center justify-center p-6 text-center space-y-6 relative overflow-hidden">
        
        <div class="w-full max-w-sm aspect-video bg-slate-800 rounded-2xl overflow-hidden shadow-2xl border border-slate-700 relative">
            <iframe id="wo-video" class="w-full h-full object-cover" src="" frameborder="0" allowfullscreen></iframe>
            <div id="timer-overlay" class="absolute inset-0 bg-black/80 flex items-center justify-center hidden backdrop-blur-sm">
                <span id="timer-display" class="text-6xl font-black text-white tabular-nums">00:00</span>
            </div>
        </div>

        <div>
            <h2 id="wo-title" class="text-2xl font-black text-white italic mb-2">NOMBRE EJERCICIO</h2>
            <div class="flex justify-center gap-3 mb-4">
                <span id="wo-sets" class="bg-blue-600 text-white px-3 py-1 rounded-lg text-sm font-bold shadow-lg shadow-blue-900/50">4 Series</span>
                <span id="wo-reps" class="bg-emerald-600 text-white px-3 py-1 rounded-lg text-sm font-bold shadow-lg shadow-emerald-900/50">12 Reps</span>
            </div>
            <p id="wo-note" class="text-slate-400 text-xs italic bg-slate-900 p-3 rounded-xl border border-slate-800">Nota técnica aquí...</p>
        </div>

        <button id="btn-start-timer" onclick="startTimer()" class="hidden bg-yellow-500 hover:bg-yellow-400 text-black font-bold py-3 px-8 rounded-full shadow-lg transition-transform active:scale-95">
            <i class="fas fa-stopwatch mr-2"></i> Iniciar Tiempo
        </button>
    </div>

    <div class="p-6 border-t border-slate-800 bg-slate-900">
        <button onclick="nextExercise()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-xl text-lg shadow-xl transition-all active:scale-95 flex items-center justify-center gap-2">
            Siguiente Ejercicio <i class="fas fa-chevron-right"></i>
        </button>
    </div>
</div>

<audio id="timer-sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

<div class="px-6 mb-4">
    <button onclick="startRoutineFlow()" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 p-4 rounded-2xl shadow-lg border border-indigo-400/30 flex items-center justify-between group transition-all hover:scale-[1.02]">
        <div class="text-left">
            <p class="text-[10px] text-indigo-200 font-bold uppercase">Modo Guiado</p>
            <h3 class="font-bold text-white text-lg">EMPEZAR RUTINA</h3>
        </div>
        <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center text-white group-hover:bg-white group-hover:text-indigo-600 transition-colors">
            <i class="fas fa-play"></i>
        </div>
    </button>
    <div id="daily-recommendation" class="mt-2 text-center text-[10px] text-emerald-400 font-bold hidden">
        <i class="fas fa-calendar-check mr-1"></i> Hoy es <span id="day-name"></span>: Te toca esta rutina.
    </div>
</div>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
